<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAK Teller</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <!-- MAK Logo at the top left corner -->
    <div class="header">
        <img src="../static/mak_logo_wit.png" alt="MAK Logo" class="mak-logo">
    </div>

    <div class="info">
      <h2 style="font-size: 2em"> Meet the organisation:</h2>
      <h3 style="font-size: 3.5em; margin-bottom: 6px">Serve the City</h3>
      <h3> This student-run volunteer organisation helps out with <br> several recurring and occasional activities in Tilburg!</h3>
      <img style="height: 190px; width: auto; background-color: white; padding: 4px;"src="../static/logos_charities/servethecity.png" alt="">
        <br>
        <h3>Donations by:</h3>
    </div>
    <div>
      <a href="/" class = "hidden-link-counter"> Back to counter</a>
    </div>

    <div class="logos-static">
      <img src="../static/logos_sponsors/vanboekel_groter.png" />
    </div>


    <script>
        function updateDonationTotal() {
            fetch('/get_total_donations')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('donation-total').innerText = data.total_donations;
                })
                .catch(error => console.error('Error fetching donation total:', error));
        }

        // Update the donation total every 5 seconds
        setInterval(updateDonationTotal, 5000);

        // Initial fetch when the page loads
        updateDonationTotal();
    </script>
</body>
</html>
